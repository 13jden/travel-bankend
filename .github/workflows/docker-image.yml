name: Build Feature Branch
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} ğŸš€
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'
          
      - name: Build with Maven
        run: mvn clean package -DskipTests
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/travel:latest
            crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/travel:${{ github.sha }}
          build-args: |
            GIT_COMMIT_ID=${{ github.sha }}
            
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # åˆ›å»ºéƒ¨ç½²ç›®å½•
            mkdir -p /opt/travel-backend
            
            # é…ç½® SSH å¯†é’¥
            eval "$(ssh-agent -s)"
            echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add -
            
            # é…ç½® Git ä½¿ç”¨ SSH
            git config --global user.name "Deploy Bot"
            git config --global user.email "deploy@travel-backend"
            
            # å…‹éš†æˆ–æ›´æ–°ä»£ç ä»“åº“
            if [ -d "/opt/travel-backend/.git" ]; then
              cd /opt/travel-backend
              git pull origin master
            else
              git clone git@github.com:${{ github.repository }}.git /opt/travel-backend
              cd /opt/travel-backend
            fi
            
            # ç™»å½•é˜¿é‡Œäº‘ ACR
            echo "${{ secrets.ALIYUN_ACR_PASSWORD }}" | docker login --username="${{ secrets.ALIYUN_ACR_USERNAME }}" --password-stdin crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com
            
            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/travel:latest
            
            # åœæ­¢æ—§å®¹å™¨
            docker-compose down
            
            # å¯åŠ¨æ–°å®¹å™¨
            docker-compose up -d
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f
