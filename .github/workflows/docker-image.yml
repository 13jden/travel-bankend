name: Build Feature Branch
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} ğŸš€
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'
          
      - name: Clean Maven cache
        run: mvn dependency:purge-local-repository -DmanualInclude="com.dzk:travel"
        
      - name: Build with Maven
        run: mvn clean package -pl travel-admin -am -DskipTests
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/travel:latest
            crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/travel:${{ github.sha }}
          build-args: |
            GIT_COMMIT_ID=${{ github.sha }}
            
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # è®¾ç½®ç¯å¢ƒå˜é‡
            export MYSQL_ROOT_PASSWORD=123456
            export MYSQL_PASSWORD=123456
            
            # åˆ›å»ºéƒ¨ç½²ç›®å½•
            mkdir -p /opt/travel-bankend
            
            # åˆ›å»ºæ–‡ä»¶ä¸Šä¼ ç›®å½•
            mkdir -p /opt/travel/files/temp
            mkdir -p /opt/travel/files/banner
            mkdir -p /opt/travel/files/message
            mkdir -p /opt/travel/files/avatar
            mkdir -p /opt/travel/files/manuscript/video
            mkdir -p /opt/travel/files/manuscript/images
            mkdir -p /opt/travel/files/images
            mkdir -p /opt/travel/files/knowledge
            
            # è®¾ç½®ç›®å½•æƒé™
            chmod -R 755 /opt/travel/files
            
            # é…ç½® SSH å¯†é’¥
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            
            # é…ç½® SSH ä¸»æœºå¯†é’¥éªŒè¯
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            
            # å¯åŠ¨ SSH agent å¹¶æ·»åŠ å¯†é’¥
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa
            
            # é…ç½® Git ç”¨æˆ·ä¿¡æ¯
            git config --global user.name "Deploy Bot"
            git config --global user.email "deploy@travel-bankend"
            
            # å…‹éš†æˆ–æ›´æ–°ä»£ç ä»“åº“ - ä½¿ç”¨SSH
            if [ -d "/opt/travel-bankend/.git" ]; then
              cd /opt/travel-bankend
              git pull origin master
            else
              git clone git@github.com:13jden/travel-bankend.git /opt/travel-bankend
              cd /opt/travel-bankend
            fi
            
            # ç™»å½•é˜¿é‡Œäº‘ ACR
            echo "${{ secrets.ALIYUN_ACR_PASSWORD }}" | docker login --username="${{ secrets.ALIYUN_ACR_USERNAME }}" --password-stdin crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com
            
            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/travel:latest
            
            # åœæ­¢æ—§å®¹å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            cd /opt/travel-bankend
            docker-compose down || true
            
            # å¯åŠ¨æ–°å®¹å™¨
            docker-compose up -d
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f