spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/idouso?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

upload.path=D:/1/springboot/demo1/src/main/resources/images
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.data.redis.database=0
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.timeout=0

# Redis依赖配置，设置为false表示即使Redis不可用也不影响应用启动
spring.data.redis.client.repository-detect-mode=default
# 连接超时配置
spring.data.redis.connect-timeout=2000
# 最大重试次数
spring.data.redis.max-attempts=1

resource.default_encoding=UTF-8

